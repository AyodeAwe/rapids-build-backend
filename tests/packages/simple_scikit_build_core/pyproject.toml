[build-system]
build-backend = "rapids_builder.build"
requires = [
    "rapids_builder[scikit-build-core]",
]

[project]
name = "simple_scikit_build_core"
version = "0.0.1"
requires-python = ">=3.9"
dependencies = [
    # non-RAPIDS dependency with constraint
    "cupy>=12.0.0",
]

[project.optional-dependencies]
jit = [
    # Shouldn't end up modified, and should only be included for CUDA 11
    "ptxcompiler",
]

[tool.rapids_builder]
build-backend = "scikit_build_core.build"
requires = [
    # RAPIDS dependency with constraint
    "rmm==24.4.*",
]
